<head>

    <title>World Clock</title>

<body>
<div class="container mt-5 mb-5"> 
    <div class="digital-clock"> 
    <h1> World Clock</h1>
   
    <select class="mt-5 mb-5 btn btn-dark text-start" >
        <option value="" >Select a city</option> 
        <option value="">Prague</option>
        <option value="">Paris</option>
        <option value="">Tokyo</option>
        <option value="">Singapore</option>
        <option value="">Oslo</option>

    </select>

    <div class="cityName">
    <div class="row">
    <div class="col-6">
        <h2 > Prague</h2>
        <div class="date">December 1st 2022</div>
    </div>
   <div class="col-6">
        <div class ="time">2:40:20 <small> PM</small></div>
    </div>
    </div>
   </div>
   <div class="cityName">
    <div class="row">
    <div class="col-6">
        <h2 >Paris</h2>
        <div class="date">December 1st 2022</div>
    </div>
   <div class="col-6">
        <div class ="time">2:40:20 PM</div>
    </div>
    </div>
   </div>
   <div class="cityName">

    <div class="col-6">
        <h2 > Tokyo</h2>
        <div class="date">December 1st 2022</div>
    </div>
   <div class="col-6">
        <div class ="time">2:40:20 PM</div>
    </div>
    </div>
   </div>
   <div class="cityName">

    </div>
   </div>
</div>
</div>
