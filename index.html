<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-10-year-range.js"></script>
  <body>
    <div class="container mt-5 mb-5 border border-5">
      <div class="digital-clock">
        <h1 class="mt-5">World Clock</h1>

        <select class="mt-5 mb-5 btn btn-warning text-start" id="city">
          <option value="">Select a city</option>
          <option value="Europe/Prague">Prague</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Asia/Singapore">Singapore</option>
          <option value="Europe/Oslo">Oslo</option>
          <option value="Africa/Nairobi">Nairobi</option>
          <option value="America/Bogota">Bogota</option>
          <option value="America/Detroit">Detroit</option>
          <option value="Africa/Johannesburg">Johannesburg</option>

        </select>
        <div id="cities">
        <div class="cityName" id="prague">
            <div class="row mb-3">
              <div class="col-6">
                <h2>Prague</h2>
                <div class="date">#</div>
              </div>
              <div class="col-6">
                <div class="time"></div>
              </div>
            </div>
          </div> 
        <div class="cityName" id="tokyo">
          <div class="row mb-3">
            <div class="col-6">
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div class="col-6">
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>

    </div>
    </div>
    <footer>

      and it is
      <a href="https://github.com/vicmoon/WorldClock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
